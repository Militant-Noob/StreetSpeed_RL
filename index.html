<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>StreetSpeed RL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Background image for desktop only -->
    <div id="bg-image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('BG.png') no-repeat center center; background-size: cover; z-index: -100; opacity: 0.7;"></div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-build-title">StreetSpeed RL</div>
      </div>
    </div>
    
    <!-- Fullscreen button below the canvas -->
    <button id="fullscreen-btn">Enter Fullscreen</button>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var container = document.querySelector("#unity-container");
      var fullscreenBtn = document.getElementById("fullscreen-btn");
      
      // Create the makeFullscreen function to match the working template
      document.makeFullscreen = function(elementOrId) {
        var element = elementOrId;
        if (typeof elementOrId === 'string') {
          element = document.getElementById(elementOrId);
        }
        
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { /* Firefox */
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
          element.msRequestFullscreen();
        }
      };

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RaSei.loader.js";
      var config = {
        arguments: [],
        dataUrl: "https://media.githubusercontent.com/media/Militant-Noob/StreetSpeed_RL/main/Build/RaSei.data",
        frameworkUrl: buildUrl + "/RaSei.framework.js",
        codeUrl: buildUrl + "/RaSei.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RuptureLabs",
        productName: "StreetSpeed RL",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var bgImage = document.getElementById("bg-image");
        if (bgImage) {
          bgImage.style.display = "none";
        }
        
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // Add fullscreen button functionality
          fullscreenBtn.addEventListener('click', function() {
            document.makeFullscreen('unity-container');
            // Update button text
            fullscreenBtn.textContent = 'Exit Fullscreen';
          });
          
          // Handle ESC key to exit fullscreen
          document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.fullscreenElement) {
              if (document.exitFullscreen) {
                document.exitFullscreen();
              } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
              } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
              } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
              }
              // Update button text
              fullscreenBtn.textContent = 'Enter Fullscreen';
            }
          });
          
          // Update button text when fullscreen changes
          document.addEventListener('fullscreenchange', handleFullscreenChange);
          document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
          document.addEventListener('mozfullscreenchange', handleFullscreenChange);
          document.addEventListener('MSFullscreenChange', handleFullscreenChange);
          
          function handleFullscreenChange() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
              fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
              fullscreenBtn.textContent = 'Enter Fullscreen';
            }
          }

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
