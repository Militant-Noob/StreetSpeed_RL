<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>StreetSpeed RL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- New loading screen with the theme -->
    <div id="loading-screen">
      <h1 class="game-title">StreetSpeed RL</h1>
      <div class="loading-container">
        <div class="progress-text" id="progress-text">Initializing...</div>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="loading-info">Preparing your racing experience...<br>The game is about 650MB, please be patient</div>
      </div>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-build-title">StreetSpeed RL</div>
      </div>
    </div>
    
    <!-- Fullscreen button below the canvas -->
    <button id="fullscreen-btn">Enter Fullscreen</button>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var container = document.querySelector("#unity-container");
      var fullscreenBtn = document.getElementById("fullscreen-btn");
      var loadingScreen = document.getElementById('loading-screen');
      var progressBarFill = document.getElementById('progress-bar-fill');
      var progressText = document.getElementById('progress-text');
      
      // Create the makeFullscreen function to match the working template
      document.makeFullscreen = function(elementOrId) {
        var element = elementOrId;
        if (typeof elementOrId === 'string') {
          element = document.getElementById(elementOrId);
        }
        
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          element.webkitRequestFullscreen();
        } else if (element.mozRequestFullScreen) { /* Firefox */
          element.mozRequestFullScreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
          element.msRequestFullscreen();
        }
      };

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RaSei.loader.js";
      var config = {
        arguments: [],
        dataUrl: "https://media.githubusercontent.com/media/Militant-Noob/StreetSpeed_RL/main/Build/RaSei.data",
        frameworkUrl: buildUrl + "/RaSei.framework.js",
        codeUrl: buildUrl + "/RaSei.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RuptureLabs",
        productName: "StreetSpeed RL",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: false, // This prevents Unity from automatically resizing the canvas
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      // Handle game loading progress
      function showProgress(value, message) {
        // Ensure value is between 0 and 100
        value = Math.min(100, Math.max(0, value));
        
        // Update progress bar
        progressBarFill.style.width = value + '%';
        
        // Update progress text
        if (message) {
          progressText.textContent = message;
        } else {
          progressText.textContent = Math.round(value) + '% loaded';
        }
      }

      // Handle game loaded
      function onGameLoaded() {
        // Fade out loading screen
        loadingScreen.classList.add('fade-out');
        
        // Remove loading screen after fade out animation completes
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }

      // Function to maintain aspect ratio in fullscreen
      function maintainAspectRatio() {
        if (document.fullscreenElement || document.webkitFullscreenElement || 
            document.mozFullScreenElement || document.msFullscreenElement) {
          // In fullscreen - maintain aspect ratio without cropping
          canvas.style.width = '100%';
          canvas.style.height = '100%';
          canvas.style.objectFit = 'contain';
          
          // Calculate the optimal canvas size based on screen resolution
          const screenWidth = screen.width;
          const screenHeight = screen.height;
          const screenRatio = screenWidth / screenHeight;
          const gameRatio = 1920 / 1080; // 16:9 aspect ratio
          
          if (screenRatio > gameRatio) {
            // Screen is wider than the game aspect ratio - height is the limiting factor
            canvas.width = screenHeight * gameRatio;
            canvas.height = screenHeight;
          } else {
            // Screen is taller than the game aspect ratio - width is the limiting factor
            canvas.width = screenWidth;
            canvas.height = screenWidth / gameRatio;
          }
        } else {
          // Not in fullscreen - use original dimensions
          canvas.style.width = '1920px';
          canvas.style.height = '1080px';
          canvas.style.objectFit = 'none';
          canvas.width = 1920;
          canvas.height = 1080;
        }
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Unity reports progress from 0 to 1
          let totalProgress = progress * 100;
          
          if (progress < 0.9) {
            showProgress(totalProgress, `Downloading game data... ${Math.round(totalProgress)}%`);
          } else if (progress < 1.0) {
            showProgress(totalProgress, 'Initializing game... Please wait...');
          } else {
            showProgress(100, 'Starting game...');
          }
        }).then((unityInstance) => {
          // Game loaded successfully
          setTimeout(onGameLoaded, 500);
          
          // Add fullscreen button functionality
          fullscreenBtn.addEventListener('click', function() {
            document.makeFullscreen('unity-container');
            // Update button text
            fullscreenBtn.textContent = 'Exit Fullscreen';
          });
          
          // Handle ESC key to exit fullscreen
          document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.fullscreenElement) {
              if (document.exitFullscreen) {
                document.exitFullscreen();
              } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
              } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
              } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
              }
              // Update button text
              fullscreenBtn.textContent = 'Enter Fullscreen';
            }
          });
          
          // Update button text when fullscreen changes
          document.addEventListener('fullscreenchange', handleFullscreenChange);
          document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
          document.addEventListener('mozfullscreenchange', handleFullscreenChange);
          document.addEventListener('MSFullscreenChange', handleFullscreenChange);
          
          function handleFullscreenChange() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
              fullscreenBtn.textContent = 'Exit Fullscreen';
              // Maintain aspect ratio when entering fullscreen
              setTimeout(maintainAspectRatio, 100); // Small delay to ensure fullscreen is established
              
              // If Unity instance is available, try to update the canvas size as well
              if (window.unityInstance) {
                window.unityInstance.SetFullscreen(1); // Enter fullscreen mode in Unity
              }
            } else {
              fullscreenBtn.textContent = 'Enter Fullscreen';
              // Restore original dimensions when exiting fullscreen
              setTimeout(maintainAspectRatio, 100);
              
              // If Unity instance is available, try to exit fullscreen mode in Unity
              if (window.unityInstance) {
                window.unityInstance.SetFullscreen(0); // Exit fullscreen mode in Unity
              }
            }
          }

          // Initial check for aspect ratio
          maintainAspectRatio();

        }).catch((message) => {
          // Handle loading errors
          console.error('Error loading game:', message);
          progressText.textContent = 'Error loading game. Please refresh the page.';
          progressText.style.color = '#ff6b6b';
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
